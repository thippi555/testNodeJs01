<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>DevOps SDK イベント検証入口</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    header {
      background: #0078d7;
      color: #fff;
      padding: 20px;
      font-size: 24px;
    }
    main { margin-top: 50px; }
    .btn {
      display: block;
      width: 300px;
      margin: 12px auto;
      padding: 14px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      background-color: #0078d7;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
      text-decoration: none;
    }
    .btn:hover { background-color: #005a9e; }
    #api-result { margin-top: 30px; font-size: 16px; color: black; }
  </style>
</head>
<body>
  <header>DevOps SDK イベント検証</header>
  <main>
    <h1>イベント一覧</h1>
    <p>検証したいイベントを選んでください</p>

    <a class="btn" href="https://4.190.217.82:3000/onloaded">onLoaded 検証ページへ</a>
    <a class="btn" href="https://4.190.217.82:3000/onfieldchanged">onFieldChanged 検証ページへ</a>
    <a class="btn" href="https://4.190.217.82:3000/onsaved">onSaved 検証ページへ</a>
    <a class="btn" href="https://4.190.217.82:3000/onreset">onReset 検証ページへ</a>
    <a class="btn" href="https://4.190.217.82:3000/onrefreshed">onRefreshed 検証ページへ</a>
    <a class="btn" href="https://4.190.217.82:3000/onunloaded">onUnloaded 検証ページへ</a>

    <!-- APIの結果表示欄 -->
    <div id="api-result"></div>
  </main>
  <footer>&copy; 2025 CTC . All rights reserved.</footer>

  <!-- ⚡ Azure DevOps 公式 SDK (VSS) を読み込む -->
  <script src="https://unpkg.com/vss-web-extension-sdk/lib/VSS.SDK.min.js"></script>
  <script>
    // SDK 初期化
    VSS.init({ explicitNotifyLoaded: true });

    VSS.ready(function () {
      console.log("拡張ロードOK");

      async function callApi(eventName) {
        try {
          const response = await fetch("/api/proxy?event=" + encodeURIComponent(eventName));
          if (!response.ok) throw new Error("HTTPエラー: " + response.status);
          const data = await response.json();

          document.getElementById("api-result").innerText =
            `[${eventName}] API応答: ` + (data.message || JSON.stringify(data));
        } catch (err) {
          document.getElementById("api-result").innerText =
            `[${eventName}] API呼び出し失敗: ` + err.message;
        }
      }

      // マウスオーバーで API 呼び出し
      document.querySelectorAll(".btn").forEach((btn) => {
        const label = btn.innerText.trim();
        btn.addEventListener("mouseenter", () => callApi(label));
      });

      // ロード完了通知
      VSS.notifyLoadSucceeded();
    });
  </script>
</body>
</html>
